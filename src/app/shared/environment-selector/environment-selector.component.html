<div class="environment-selector-container" *ngIf="showSelector">
  <mat-form-field appearance="fill" class="environment-selector">
    <mat-label>Environment</mat-label>
    <mat-select [value]="selectedEnvironment" (selectionChange)="onEnvironmentChange($event.value)">
      <mat-option *ngFor="let env of environments" [value]="env">
        {{ env.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
