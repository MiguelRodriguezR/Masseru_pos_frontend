<div class="sale-list">
    <h2>Ventas</h2>
    <table mat-table [dataSource]="sales" class="mat-elevation-z8">
      <ng-container matColumnDef="saleDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de Venta</th>
        <td mat-cell *matCellDef="let sale">{{ sale.saleDate | date:'short' }}</td>
      </ng-container>
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let sale">{{ sale.totalAmount }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let sale">
          <button mat-button color="accent" (click)="viewSale(sale._id)">Ver Detalles</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['saleDate','totalAmount','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['saleDate','totalAmount','actions']"></tr>
    </table>
  </div>
