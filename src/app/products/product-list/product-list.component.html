<div class="product-list">
    <h2>Productos</h2>
    <button mat-raised-button color="primary" routerLink="/products/new">Agregar Producto</button>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo de Barras</th>
        <td mat-cell *matCellDef="let product">{{ product.barcode }}</td>
      </ng-container>
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef>Precio de Venta</th>
        <td mat-cell *matCellDef="let product">{{ product.salePrice }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="accent" (click)="editProduct(product._id)">Editar</button>
          <button mat-button color="warn" (click)="deleteProduct(product._id)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name','barcode','salePrice','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','barcode','salePrice','actions']"></tr>
    </table>
  </div>
